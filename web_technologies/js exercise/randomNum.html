<html>

<head>
    <title>
        Random Number
    </title>
</head>

<body>
    <h3 id="answerhead">Random Number is: </h3>
</body>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        answer = document.createTextNode((Math.floor(Math.random()*(Math.floor(Math.random()*10000)))).toString())
        answerDiv = document.getElementById('answerhead')
        answerDiv.appendChild(answer)
    })
</script>

</html>
