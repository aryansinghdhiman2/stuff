<html>

<head>
    <title>
        Date and Time
    </title>
</head>

<body>
    <h3 id="answerhead">Current Date and Time is: </h3>
</body>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        answer = document.createTextNode(new Date())
        answerDiv = document.getElementById('answerhead')
        answerDiv.appendChild(answer)
    })
</script>

</html>
